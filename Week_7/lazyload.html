<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Activity: Progressing Loading of Images</h1>
    </header>
    <main>
      <article class="content-box">
        <img
          src="Images/image.jpg"
          alt="images"
          class="block images"
          data-src="./Images/image_1.jpg"
        />
        <img
          src="Images/image.jpg"
          alt="images"
          class="block images"
          data-src="./Images/image_2.jpg"
        />
        <img
          src="Images/image.jpg"
          alt="images"
          class="block images"
          data-src="./Images/image_3.jpg"
        />
        <img
          src="Images/image.jpg"
          alt="images"
          class="block images"
          data-src="./Images/image_4.jpg"
        />
        <img
          src="Images/image.jpg"
          alt="images"
          class="block images"
          data-src="./Images/image_5.png"
        />
        <img
          src="Images/image.jpg"
          alt="images"
          class="block images"
          data-src="./Images/image_6.jpg"
        />
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
